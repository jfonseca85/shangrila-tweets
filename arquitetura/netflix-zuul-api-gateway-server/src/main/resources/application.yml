spring:  application:    name: netflix-zuul-api-gateway-server
server:  port: 8765  
eureka:  instance:    hostname: localhost    port: 8761  client:    serviceUrl:      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/  server:    wait-time-in-ms-when-sync-empty: 3000

zuul:  add-proxy-headers: true  routes:     book-js:       path: /js/**       url: http://localhost:8080      strip-prefix: false    book-css:       path: /css/**       url: http://localhost:8080      strip-prefix: false          stomp:       path: /stomp/**       url: http://localhost:8080      strip-prefix: false    